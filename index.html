<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src=“https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js”></script>
    <script src=“https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js”></script>
    <script src=“https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js”></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <style>
        form :focus:required:invalid {
          border-color: #bf3f3d;
        }
  </style>
</head>
<body class="container">
    <header><h1>AmtrakForm</h1></header>
    <section>
        <div class="panel panel-primary">
            <div class="panel body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input class="form-control" name="name" id="customername" required placeholder="Full Name Here" autofocus required pattern=[a-zA-Z\s]+>
                    </div> <!-- form-group -->
                    <div class="form-group">
                        <label for="Origin Location">Origin Location</label>
                        <input class="form-control" name="city" id="cityname" autofocus required pattern=[a-zA-Z\s]+>
                    </div> <!-- form-group -->
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input class="form-control" name="city" id="cityname" autofocus required pattern=[a-zA-Z\s]+>
                    </div> <!-- form-group -->
                    <div class="form-group">
                        <label for="emailInput">Email </label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" required placeholder="picard@starfleet.com">   
                    </div> <!-- form-group -->

                    <div class="radio"><label><input type="radio" name="alert" value="text">text</label></div>
                    <div class="radio"><label><input type="radio" name="alert" value="email" checked>email</label></div>

                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                    <button type="reset" class="btn btn-outline-primary">Reset</button>

                </form>
            </div> <!-- panel body -->
        </div> <!-- panel panel-primary -->

        <div class="panel panel-primary">
            <div class="panel-body">
      
          <a href= "payment.html"> <h4>Pay Here</h4>

          
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="scripts/payment.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    
  </body>
</body>
</html>
